[tox]
requires =
    tox>=4.14
    tox-uv>=1.8
envlist = py39, py310, py311, py312, lint, type

[testenv]
description = Run test suite
package = wheel
wheel_build_env = .pkg
extras = test
commands =
    pytest {posargs}

[testenv:lint]
description = Lint with ruff
skip_install = true
deps = ruff>=0.5.6
commands = ruff check src tests

[testenv:type]
description = Static type checking
extras = dev
deps = mypy>=1.10
commands =
    mypy src

